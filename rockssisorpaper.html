<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gugi&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>

    <link href="rockssisorpaper.css" rel="stylesheet" />
  </head>
  <body>
    <div class="bg-warning-subtle px-4 py-3 header">
      <div class="heart">❤️❤️❤️</div>
      <div class="restart">
        <button class="btn btn-primary">다시하기</button>
      </div>
    </div>
    <div class="contaner-lg mx-auto bg-body-tertiary px-4">
      <section class="row align-items-center py-4 text-center">
        <div class="npc mb-5 emoji-lg"><span>PC</span>✌️</div>
        <div class="player mb-3 emoji-lg"><span>You</span>✊</div>
      </section>
    </div>
    <section class="container-lg mx-auto bg-secondary-subtle py-3 px-2">
      <div class="row align-items-center btn-wrap">
        <div class="col text-center">
          <button id="scissors" class="btn btn-info">가위</button>
        </div>
        <div class="col text-center">
          <button id="rock" class="btn btn-success">바위</button>
        </div>
        <div class="col text-center">
          <button id="paper" class="btn btn-warning">보</button>
        </div>
      </div>
    </section>
    <section class="match-wrap">
      <table class="match">
        <thead>
          <th>대전</th>
          <th>승</th>
          <th>패</th>
          <th>무승부</th>
          <th>승률</th>
          <tr class="score">
            <td class="total">0</td>
            <td class="win">0</td>
            <td class="lose">0</td>
            <td class="draw">0</td>
            <td class="winning">0</td>
          </tr>
        </thead>
      </table>
    </section>
    <script src="action.js"></script>
  </body>
</html>
